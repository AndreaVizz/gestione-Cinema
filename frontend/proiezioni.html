<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Proiezioni</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- NAVBAR in alto a destra -->
  <header style="display:flex; justify-content:flex-end; padding:12px;">
    <nav style="display:flex; gap:12px;">
      <a href="proiezioni.html" class="btn">Proiezioni</a>
      <a href="biglietti.html" class="btn">Biglietti</a>
    </nav>
  </header>

  <div class="container">
    <h1>Inserisci/Modifica Proiezione</h1>

    <!-- FORM -->
    <form id="form-proiezione" class="card">
      <div class="grid">
        <label>
          Titolo *
          <input type="text" name="titolo" required />
        </label>

        <label>
          Durata (min) *
          <input type="number" name="durataMinuti" min="1" required />
        </label>

        <label>
          Genere *
          <select id="genere" name="genere" required>
            <option value="">—</option>
          </select>
        </label>

        <label>
          Nazionalità *
          <select id="nazionalita" name="nazionalita" required>
            <option value="">—</option>
          </select>
        </label>

        <label class="full">
          Lingua *
          <select id="lingua" name="lingua" required>
            <option value="">—</option>
          </select>
        </label>

        <label class="full">
          Descrizione *
          <textarea name="descrizione" rows="3" required></textarea>
        </label>

        <label>
          Sala *
          <select id="sala" name="sala" required>
            <option value="">—</option>
          </select>
        </label>

        <label>
          Orario inizio *
          <input type="datetime-local" name="orarioInizio" required />
        </label>

        <label>
          Posti totali
          <input type="number" name="postiTotali" value="100" />
        </label>

        <label>
          Prezzo (€)
          <input type="number" name="prezzo" step="0.01" />
        </label>
      </div>

      <div class="actions" style="margin-top:12px">
        <button type="submit" class="btn primary">Salva</button>
        <button type="reset" class="btn">Annulla</button>
      </div>
    </form>

    <!-- FILTRI + TABELLA -->
    <div class="card">
      <h2>Elenco proiezioni</h2>

      <div class="filters" style="margin:12px 0">
        <select id="filtro-genere">
          <option value="">Tutti i generi</option>
        </select>

        <select id="filtro-lingua">
          <option value="">Tutte le lingue</option>
        </select>

        <button id="btn-filtra" type="button" class="btn">Filtra</button>
        <button id="btn-reset" type="button" class="btn">Reset</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Titolo</th>
              <th>Genere</th>
              <th>Lingua</th>
              <th>Sala</th>
              <th>Inizio</th>
              <th>Durata (min)</th>
              <th>Prezzo (€)</th>
              <th>Posti disp.</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="proiezioni-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- SCRIPT: ordine corretto -->
  <script src="api.js"></script>
  <script src="proiezioni.js"></script>
</body>
</html>
